<div class="content">
    <div class="container">
      <div class="row" *ngFor="let post of posts | async">
        <div class="blogpost">
          <h3><a href="/post/{{post.id}}" class="blog-title">{{post.titlo}}</a></h3>
          <div>
            <i class="fas fa-user"></i> Autor: <p>{{post.nomeDoUsuario}}</p>
          </div>
          <p [innerHTML]="post.conteudo"></p>
          <div>
            <a type="button" href="/post/{{post.id}}" class="btn btn-primary">Leia mais</a>
          </div>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>
