<div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Por favor, inscreva-se</h1>
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Nome</label>
        <input type="text" id="inputUsername" [formControlName]="'nomeDoUsuario'" class="form-control" placeholder="Nome" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" [formControlName]="'senha'" class="form-control" placeholder="Senha" required="">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
    </form>
  </div>
