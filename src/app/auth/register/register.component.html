<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Registre</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Nome</label>
      <input type="text" id="inputUsername" [formControlName]="'nomeDoUsuario'" class="form-control" placeholder="Nome" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text" id="inputEmail" [formControlName]="'email'"class="form-control" placeholder="Email" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" [formControlName]="'senha'" class="form-control" placeholder="Senha" required="">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Senha</label>
      <input type="password" id="inputConfirmPassword" [formControlName]="'senhaConfirmada'" class="form-control" placeholder="Confirmar Senha" required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registre-se</button>
  </form>
</div>
